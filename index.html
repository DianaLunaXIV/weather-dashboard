<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container" id="searchContainer">
            <div class="my-3 row">
                <div class="col-3">
                    <label class="input-group-text" for="citySearchBar">Enter a city name here:</label>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="City, ST" class="form-control" id="citySearchBar">
                </div>
                <div class="col-3">
                    <button class="btn btn-success" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="container" id="mainWeatherCard">
            <div class="row">
                <div class="card col-3" id="previousResults">
                    <ul class="list-group list-group-flush" id="previousResultsUL">
                    </ul>
                </div>
                <div class="card text-center col-3">
                    <img src="" class="card-img-top" id="mainCurrentConditionImage">
                    <div class="card-body" id="mainCurrentCard">
                        <p class="card-text" id="mainCurrentTemperature"></p>
                        <p class="card-text" id="mainCurrentFeelsLike"></p>
                        <p class="card-text grabbedUVI" id="mainCurrentUVIndex"></p>
                    </div>
                </div>
                <div class="card text-center col-3">
                    <img src="" class="card-img-top" id="todayConditionImage">
                    <div class="card-body" id="todayCard">
                        <p class="card-text" id="todayHighTemperature"></p>
                        <p class="card-text" id="todayLowTemperature"></p>
                        <p class="card-text" id="todayConditions"></p>
                        <p class="card-text grabbedUVI" id="todayUVIndex"></p>
                    </div>
                </div>
                <div class="card text-center col-3">
                    <img src="" class="card-img-top" id="tomorrowConditionImage">
                    <div class="card-body" id="tomorrowCard">
                        <p class="card-text" id="tomorrowHighTemperature"></p>
                        <p class="card-text" id="tomorrowLowTemperature"></p>
                        <p class="card-text" id="tomorrowConditions"></p>
                        <p class="card-text grabbedUVI" id="tomorrowUVIndex"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="./assets/js/cities-us.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
